<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/cart.css">
</head>

<body>
  <nav>

    <a href="/index.html"><img class="navlogo" src='https://www.linkpicture.com/q/Screenshot_20230120_020109.png'
        type='image'></a>

  </nav>
  <div class="cartsection">
    <div class="cartwrapper">
      <div class="border-bottom">
        <h2>My Cart</h2>
      </div>
      <div class="cart-products" id="cart-products">



        <div class="noproduct">
          <img class="noproductimg" src="https://www.linkpicture.com/q/Screenshot_20230120_011021.png" type="image">

        </div>
        <div class="hr"></div>
      </div>
    </div>
  </div>
  <div class="placeorder" id="placeorder">
    <div class="deleverycode">
      <div class="delicon">
        <img src="" alt="">
        <p class="grey">Delivery pincode</p>
      </div>
      <div class="delinput">
        <span><input type="text"></span>
        <input type="button" value="Submit">

      </div>
    </div>
    <div class="grandtotal">
      <p>Total <span class="final-total"></span></p>
      <p class="gd-total">Grand Total <span class="final-grand-total"></span></p>
      <div>
        <p class="all_taxes">Inclusive of all the applicable taxes</p>
      </div>
      <a href="">
        <div class="btn orange">Place Order</div>
      </a>

    </div>
  </div>
</body>
<script src="./JS/cart.js"></script>

</html>
